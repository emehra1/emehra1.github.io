        title: Researching RCC-associated BM using long-read scRNA-seq
        link: https://docs.google.com/presentation/d/1aLex9iqvlYrKXeTiKdKIJxE-GeNXuLkmRhyz-tzLgko/edit?usp=sharing
        link_text: Poster Presentation
        description: | # this will include new lines to allow paragraphs
          As part of a multi-site research program under the University of Chicago, I worked with Dr. Ruli Gao in Gao Lab. My project was focused on applying scNanoRNA-seq patient-matched primary and BM tumors to identify distinctive and targetable cell types. I dissected both tumor and immune cell subpopulations as well as their dynamic changes during BM evolution. I discovered several new possible therapeutic targets for RCC-associated BM. Successful completion of this project will help define BM-associated immune cell states, providing evidence for developing precision medicines by targeting unique immune cell subpopulations to treat BM patients.      - layout: left
