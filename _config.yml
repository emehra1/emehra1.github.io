        title: Researching synthetic cancer-targeting gene circuits at HMS
        description: | # this will include new lines to allow paragraphs
          I am currently working with Dr. Ming-Ru Wu, assistant professor at HMS, in the Synthetic Immunity Lab. We are researching cancer-targeting synthetic gene circuits to improve efficacy & specificity of tumor-localized combinatorial immunotherapy using engineering and CS principles to develop logic gated gene circuits that deliver tumor-localized therapeutic payloads when specific tumorigenic signatures are recognized. We are also integrating machine learning into promoter screening to identify optimal synthetic promoters with enhanced cell-state specificity (SPECS).
      - layout: left
        border: weak  # Value of `weak` will display a weak border below this item. # Any 
